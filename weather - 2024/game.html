<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Toggle Switch */
        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-label {
            display: inline-block;
            margin-right: 10px;
            color: #666;
        }

        .toggle-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #007BFF;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        /* Additional Styles for Weather Prediction */
        .weather-info {
            text-align: center;
            margin-top: 30px;
        }

        .weather-icon {
            font-size: 40px;
        }
</style>
</head>
<body>
    <h1>Weather Prediction</h1>
    <div class="container">
        <form>
            <label for="outlook">OUTLOOK:</label>
            <select id="outlook" name="outlook">
                <option value="None" selected>None</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="overcast">Overcast</option>
            </select><br><br>

            <label for="temperature">Temperature:</label>
            <select id="temperature" name="temperature">
                <option value="None" selected>None</option>
                <option value="hot">Hot</option>
                <option value="mild">Mild</option>
                <option value="cold">Cold</option>
            </select><br><br>

            <label for="humidity">Humidity:</label>
            <select id="humidity" name="humidity">
                <option value="None" selected>None</option>
                <option value="high">High</option>
                <option value="normal">Normal</option>
            </select><br><br>

            <label for="wind">Wind:</label>
            <select id="wind" name="wind">
                <option value="None" selected>None</option>
                <option value="weak">Weak</option>
                <option value="strong">Strong</option>
            </select><br><br>

            <input type="submit" value="Predict Weather">
        </form>
        
    </div>

    
</body>
</html>
