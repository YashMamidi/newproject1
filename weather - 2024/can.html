<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #4CAF50, #388E3C);
    animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 70%;
    max-width: 400px;
}

.title {
    font-size: 36px;
    margin: 10px 0;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.message {
    font-size: 24px;
    line-height: 1.5;
}

button {
    background-color: #fff;
    color: #4CAF50;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

button:hover {
    background-color: #4CAF50;
    color: #fff;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Play</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">You Can Play Tennis</h1>
        <p class="message">The weather conditions are favorable for playing tennis.</p>
    </div>
</body>
</html>
